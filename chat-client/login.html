<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-center mb-4">Login</h1>
        <input type="text" id="tokenInput" placeholder="Enter your token" class="w-full p-3 border border-gray-300 rounded-lg mb-4">
        <button id="loginButton" class="w-full p-3 bg-blue-500 text-white rounded-lg">Login</button>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            const token = document.getElementById('tokenInput').value;
            if (token) {
                localStorage.setItem('userToken', token);
                window.location.href = 'chat.html'; // Redirect to chat page after login
            } else {
                alert('Please enter a token');
            }
        });
    </script>
</body>
</html>
